<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Fun by Rubleen</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600&family=Sacramento&display=swap" rel="stylesheet">
    <img class="top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSfixi4T-r7sKmNpN1wxXyWOgxTTQcmhMTgC4RtkttQnyu9uFkg&usqp=CAU">
    <hr>
    <h1>Filter Fun 🖌️</h1>
    <hr>
    <canvas id="theCanvas">
    </canvas>

    <h2>Load Image</h2>
    <hr>
    <input type="file" multiple="false" accept="image/*" id="fileInput" onchange="loadImage()">
    <h2>Choose Filter</h2>
    <p>
        <input type="button" class="grey" value="Grayscale" onclick="doGray()">
        <input type="button" class="red" value="Red" onclick="doRed()">
        <input type="button" value="Blue" class="blue" onclick="doBlue()">
    </p>
    <p>
        <input type="button" value="Reset Image" onclick="reset()">
    </p>

    <script src="index.js"></script>
</body>

</html>
